<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        let i,j;
        for(i=1;i<=4;i++)
        {
            for(j=1;j<=5;j++)
            {
                document.write("*");
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);
        
        // ----------------------------------------------------------------
        for(i=1;i<=4;i++)
        {
            for(j=1;j<=i;j++)
            {
                 document.write("*");
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);
        // ------------------------------------------------------------------

        for(i=1;i<=4;i++)
        {
            for(j=1;j<=i;j++)
            {
                 document.write(i);
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);
        // ------------------------------------------------------------------

        for(i=1;i<=4;i++)
        {
            for(j=1;j<=i;j++)
            {
                 document.write(j);
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);

        // ----------------------------------------------------------------------

        for(i=4;i>=1;i--)
        {
            for(j=i;j>=1;j--)
            {
                 document.write("*");
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);

        // ----------------------------------------------------------------------
        for(i=1;i<=5;i++)
        {
            for(let k=5;k>=i;k--)
            {
                document.write(`&nbsp`)
            }
            for(j=1;j<=i;j++)
            {
                 document.write(" * ");
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);

        //  ----------------------------------------------------------------------------

        for(i=1;i<=4;i++)
        {
            for(j=1;j<=i;j++)
            {
                 document.write((j+i-1)+" ");
            }
            document.write(`<br>`);
        }

    </script>
</body>
</html>
