<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN NUMBER</title>
</head>
<body>
    <script>
        let i;
        document.write("EVEN MUNBERS"+`<br>`);
        for(i=1;i<=10;i++)
        {
            if(i%2==0)
            {
                document.write(i+`<br>`);
            }
        }

        // ODD
        document.write("ODD MUNBERS"+`<br>`);
        for(i=1;i<=10;i++)
        {
            if(i % 2 != 0)
            {
                document.write(i+`<br>`);
            }
        }
    </script>
</body>
</html>
