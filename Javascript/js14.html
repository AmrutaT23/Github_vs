<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <script>
        let arr = [1,0,6,5,1,2,4];
        for(let i=arr.length-1; i>=0; i--)
        {
            document.write(arr[i]+" ");
        }
    </script>
</body>
</html>
