<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Quetion</title>
</head>
<body>
    <script>
          
    let I1 =parseInt(prompt("Enter the 1st value"));        
    let I2 =parseInt(prompt("Enter the 2nd value"));   
    let op =(prompt("Enter Any Operation(+, -, /, *)")); 
        if(op=="+")
        {
            document.write("Addition is:"+ (I1+I2));
        }    
        else if(op=="-")
        {
            document.write("Subtraction is:"+(I1-I2));
        }        
        else if(op=="/")
        {
            document.write("Divisionn is:"+(I1/I2));
        }      
        else
        {
            document.write("Multiplication is:"+(I1*I2));
        }    
    </script>
</body>
</html>
