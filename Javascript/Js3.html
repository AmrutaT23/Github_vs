<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN & ODD</title>
</head>
<body>
    <script>
        let num =parseInt(prompt("Enter the  value")); 
        if(num %2==0)
        {
            document.write("Given Number Is Even"+" & number is"+`${num}`);
        }
        else{
            document.write("Given Number Is Odd"+" & number is"+`${num}`);
        }
    </script>
</body>
</html>
