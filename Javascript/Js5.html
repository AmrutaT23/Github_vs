<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH-CASE</title>
</head>
<body>
    <script>
        let I1 =parseInt(prompt("Enter the 1st value"));        
        let I2 =parseInt(prompt("Enter the 2nd value"));   
        let op =prompt("Enter Any Operation(+, -, /, *)");  
        switch(op){
            case "+":
                document.write(I1+I2);
                break;
            case "-":
                document.write(I1-I2);
                break;
            case "/":
                document.write(I1/I2);
                break;
            case "*":
                document.write(I1*I2);
            break;
        }
    </script>
</body>
</html>
