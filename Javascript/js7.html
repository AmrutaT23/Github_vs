<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <script>
        let num;
        let I4 =parseInt(prompt("Find Table"));
        for(let i=1;i<=10;i++)
        {
            num = I4 * i;
            document.write(`${I4}`+" x "+i+ "="+num + "<br>");
        }
        
    </script>
</body>
</html>
