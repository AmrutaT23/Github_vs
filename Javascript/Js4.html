<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE GAME</title>
</head>
<body>
    <script>
        let op1 =prompt("Enter First Value(Stone,Paper,Scissor)"); 
        let op2 =prompt("Enter First Value(Stone,Paper,Scissor)"); 
        if(op1=="stone"&& op2=="scissor" || op1=="scissor"&& op2=="stone")
        {
            document.write("STONE WIN!!");
        }
        else if(op1=="paper"&& op2=="scissor" || op1=="scissor"&& op2=="paper")
        {
            document.write("SCISSOR WIN!!");
        }
        else if(op1=="stone"&& op2=="paper" || op1=="paper"&& op2=="stone")
        {
            document.write("PAPER WIN!!");
        }

    </script>
</body>
</html>
