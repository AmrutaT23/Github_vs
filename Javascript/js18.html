<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr =[-1,2,1,-3,0];
        let value=3;
        
        let sum = (arr,value)=>
        {
            for(let i=0; i<arr.length; i++)
            {
                for(let j=i+1;j<arr.length;j++)
                {
                    if((arr[i] + arr[j])===value)
                    {
                       return 'The pair is ('+arr[i]+','+arr[j]+')'; 
                    } 
                }
             }
             return false;
        }
        
        
        document.write("<br/>"+sum(arr,value));
        
    </script>
</body>
</html>
